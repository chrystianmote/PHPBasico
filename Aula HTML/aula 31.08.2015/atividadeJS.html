<script> 

function resultado(media)
{
	if(media > 7)
	{
		document.write("Aprovado");
		
		}
	else
	{
		document.write("Reprovado");
	}
}
function resultadoFinal(nome,nota1,nota2)
{
	var media = (nota1+nota2) / 2;
	
	if(media > 7)
	{
		document.write("A media de ",nome," é ",media ,": Aprovado");
		
	}
	else
	{
		document.write("A media de ",nome," é ",media ,": Reprovado");
	}
}
