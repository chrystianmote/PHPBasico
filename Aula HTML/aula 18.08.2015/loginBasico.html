<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exemplo de Formulário</title>
</head>

<body>
<form action="#" method="post">
  <table width="50%" >
    <tr>
      <td><p> Nome:
          <input name="txtNome" size="30" type="text" placeholder="Digite seu Nome" >
          Sexo:
          <input name="rbnSexo" type="radio" >
          M
          <input name="rbnSexo" type="radio" >
          F </p></td>
    </tr>
    <tr>
      <td><p> E-mail:
          <input name="txtEmail" size="30" type="text" placeholder="Digite seu e-mail" >
        </p></td>
    </tr>
    <tr>
      <td><p> Navegador preferido:
          <select>
            <option> Mozilla Firefox</option>
            <option> Google Chrome</option>
            <option> Internet Explorer</option>
          </select>
        </p></td>
    </tr>
    <tr>
      <td><p> Esportes que aprecia:<br />
          <input name="chkEsportes" id="chkfutebol" type="checkbox" >
          futebol
          <input name="chkEsportes" id="chkbasquete" type="checkbox" >
          basquete
          <input name="chkEsportes" id="chktenis" type="checkbox" >
          tênis
          <input name="chkEsportes" id="chkvolei" type="checkbox" >
          vôlei
          <input name="chkEsportes" id="chkhandebol" type="checkbox" >
          handebol
          <input name="chkEsportes" id="chknenhum" type="checkbox" >
          nenhum deles </p></td>
    </tr>
    <tr>
      <td><p> Comentário sobre seus esportes: <br /><br />
          <textarea  id="txtComentario" name="txtComentario" cols="70" rows="10"></textarea>
        </p></td>
    </tr>
    <tr>
      <td><input type="submit">
        <input type="reset" value="Limpar"></td>
    </tr>
  </table>
</form>
</body>
</html>
